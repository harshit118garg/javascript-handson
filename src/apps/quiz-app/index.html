<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../output.css" />
    <title>Quiz App</title>
  </head>
  <body class="bg-gray-200 h-screen flex justify-center items-center">
    <div
      class="w-[650px] h-fit border bg-indigo-700 text-yellow-100 p-4 space-y-4 flex flex-col justify-center items-center shadow-lg rounded-lg"
    >
      <div class="p-8 flex justify-center flex-col gap-7">
        <div id="question-container" class="hidden">
          <h3 id="question" class="text-xl p-6 pb-0 text-justify">
            Question 1. Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Quos, dignissimos?
          </h3>
          <div
            id="options-box"
            class="flex p-2 pb-0 mt-4 flex-row justify-evenly gap-4"
          >
          </div>
        </div>
        <div
          id="controls"
          class="flex justify-center items-center gap-4 mt-6 p-3"
        >
          <button
            id="start"
            class="w-32 bg-white tracking-wide text-gray-800 font-bold rounded border-b-2 border-red-500 hover:border-white hover:bg-red-500 hover:text-white shadow-md py-2 px-6"
          >
            <span class="mx-auto">Start Quiz</span>
          </button>
          <button
            id="next"
            class="hidden w-32 bg-white tracking-wide text-gray-800 font-bold rounded border-b-2 border-orange-500 hover:border-white hover:bg-orange-500 hover:text-white shadow-md py-2 px-6"
          >
            <span class="mx-auto">Next</span>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
