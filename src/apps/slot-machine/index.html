<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../../style.css" />
    <script async defer src="./script.js"></script>
    <title>Slot Game</title>
  </head>
  <body>
    <div class="w-screen h-screen bg-black flex flex-col">
      <div class="flex justify-center items-center w-full h-full">
        <div class="container bg-white md:w-3/4">
          <div
            id="slot-machine"
            class="flex justify-center flex-col items-center h-[450px] p-4 gap-4"
          >
            <div
              id="heading"
              class="bg-violet-950 text-white min-w-full rounded shadow-md text-center p-4"
            >
              Slot Machine Game
            </div>
            <div
              id="controllers"
              class="bg-indigo-400 p-4 w-full flex justify-between items-center rounded shadow-md"
            >
              <input
                type="number"
                class="w-20 p-2 rounded-sm bg-gray-200"
                id="speed"
                min="1"
                max="10"
                value="10"
              />
              <button
                id="start"
                onclick="startSpinSlot()"
                class="bg-green-400 p-2 rounded"
              >
                Start
              </button>
              <button
                id="stop"
                onclick="stopSpinSlot()"
                class="bg-red-500 text-gray-100 p-2 rounded"
              >
                Stop
              </button>
            </div>
            <div
              id="screens"
              class="w-full rounded shadow-md bg-yellow-500 p-4 flex-1 flex gap-3 justify-around"
            >
              <div
                id="slot-1"
                class="p-2 bg-orange-800 border-4 border-white w-full h-full rounded-lg"
              >
                <div
                  class="bg-white m-2 border-4 border-dashed border-black h-28 flex justify-center items-center text-2xl md:text-4xl"
                >
                  üòÇ
                </div>
              </div>
              <div
                id="slot-2"
                class="p-2 bg-orange-800 border-4 border-white w-full h-full rounded-lg"
              >
                <div
                  class="bg-white m-2 border-4 border-dashed border-black h-28 flex justify-center items-center text-2xl md:text-4xl"
                >
                  üòç
                </div>
              </div>
              <div
                id="slot-3"
                class="p-2 bg-orange-800 border-4 border-white w-full h-full rounded-lg"
              >
                <div
                  class="bg-white m-2 border-4 border-dashed border-black h-28 flex justify-center items-center text-2xl md:text-4xl"
                >
                  ü§£
                </div>
              </div>
            </div>
            <div
              id="result"
              class="w-full rounded shadow-md bg-gray-950 text-white text-center p-4"
            >
              <p class="text-xl">Get Set Spin !!!</p>
            </div>
          </div>
        </div>
      </div>
      <footer class="w-full p-4 bg-green-800 text-center text-yellow-100">
        &lt;&gt; Developed By Harshit Garg &lt;/&gt;
      </footer>
    </div>
  </body>
</html>
