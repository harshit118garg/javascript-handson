<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Toast Container</title>
  </head>
  <body>
    <div class="btn-group">
      <button class="success" id="success"><span>Success</span></button>
      <button class="error" id="error"><span>Error</span></button>
      <button class="warning" id="warning"><span>Warning</span></button>
    </div>
    <div class="toast-container"></div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="main.js"></script>
  </body>
